<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
  
</head>
<body class="container-fluid">
    <h2>EMI Calculator</h2>
    <div class="p-3 border border-2 border-dark">
        <div class="d-flex flex-row">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount" size="15">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="4"> years
            </div>
            <div class="col">
                Interest rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row mt-4">
              <div class="col">
                &#8377; 10,000 <input type="range" onchange="AmountChange()" id="rangeAmount" value="10000" min="10000" max="1000000"> &#8377; 10,00,000
             </div>
             <div class="col">
                1 <input type="range" id="rangeYears" onchange="YearChange()" value="1" min="1" max="5"> 5
             </div>
             <div class="col">
                10.45% <input type="range" id="rangeRate" onchange="RateChange()" value="10.45" step="0.1" min="10.45" max="18.45"> 18.45%
             </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
